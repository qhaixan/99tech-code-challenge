<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum to N Functions</title>
</head>
<body>
  <h1>Sum to N Functions Demo</h1>

  <div>
    <p>Please open your browser console!</p>
    <p>Press F12 or Ctrl+Shift+I (Windows/Linux) / Cmd+Opt+I (Mac)</p>
    <p>Then go to the Console tab to see the function information</p>
  </div>

<script>
  // for loop
  var sum_to_n_a = function (n) {
    let sum = 0;
    for (let i = 1; i <= n; i++) {
      sum += i;
    }
    return sum;
  };

  // mathematical formula (n*(n+1))/2
  var sum_to_n_b = function (n) {
    return (n * (n + 1)) / 2;
  };

  // recursion
  var sum_to_n_c = function (n) {
    if (n <= 1) {
      return n;
    }
    return n + sum_to_n_c(n - 1);
  };

  console.log("\nFunction 1: sum_to_n_a(n)");
  console.log("\nFunction 2: sum_to_n_b(n)");
  console.log("\nFunction 3: sum_to_n_c(n)");
</script>
</body>
</html>
